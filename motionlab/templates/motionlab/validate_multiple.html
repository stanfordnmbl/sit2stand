{% extends "motionlab/base.html" %}
{% load static custom_filters %}
{% block content %}
<div class="section" style="padding-top: 5rem; padding-bottom: 1rem;">
    <div class="container">
        <h2>Approve your videos</h2>

        {% for video in videos %}
            <div class="video-container" style="margin-bottom: 2em">
                <video controls style="width: 100%">
                    <source src="{{ video.file.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% endfor %}
        <p style="text-align: center; font-size: 1.8em;">
            <a class="button button-primary" href="{% url 'for_researchers' %}" style="margin: 0.5em">Resubmit</a>
            <a class="button button-primary" href="{% url 'analysis_multiple' videos|get_slugs %}" style="margin: 0.5em">Approve</a>
        </p>
    </div>

</div>

{% endblock %}
